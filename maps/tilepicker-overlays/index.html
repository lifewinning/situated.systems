<!doctype html>
<!--
    Tangram: real-time WebGL rendering for OpenStreetMap

    http://github.com/tangrams/tangram
    http://mapzen.com
-->
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.0-beta.2/leaflet.css" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="download">Drag and Drop a GeoJSON onto the map</div>
    <div id="map"></div>
    <div class="vtiles"></div>
    <!-- d3 -->
    <script src="d3.v3.min.js"></script>
    <script src="d3.geo.tile.v0.min.js"></script>
    <script src="dnd.js"></script>
    <script src="addvector.js"></script>
    <script src="FileSaver.min.js"></script>
    
    <!-- leaflet -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.0-beta.2/leaflet.js"></script>

    <!-- Main tangram library -->
    <script src="https://mapzen.com/tangram/0.4/tangram.min.js"></script>
    <script src="leaflet-hash.js"></script>

    <!-- Demo setup -->
    <script>
      
        var map = L.map('map');

        var layer = Tangram.leafletLayer({
            scene: 'scene.yaml',
            attribution: '<a href="https://mapzen.com/tangram" target="_blank">Tangram</a> | &copy; OSM contributors | <a href="https://mapzen.com/" target="_blank">Mapzen</a>'
        });

        layer.addTo(map);

        map.setView([37.7185,-122.4350], 11);

        var hash = new L.Hash(map);

    </script>

  </body>
</html>
