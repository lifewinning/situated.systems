<!DOCTYPE html>
<meta charset="utf-8">
<link rel="stylesheet" href="style.css" />
<body>
<div class="download">Drag and Drop GeoJSON to make an SVG</div>
<script src="//d3js.org/d3.v3.min.js"></script>
<script src="//d3js.org/topojson.v1.min.js"></script>
<script src="d3.geo.tile.min.js"></script>
<script>
var zoomLevel;
var width = window.innerWidth,
  height = window.innerHeight
var tile = d3.geo.tile()
    .size([width, height]);

var origin = [-122.4350,37.7185, 12];
if (window.location.hash) {
  origin = window.location.hash.slice(1)
    .split("/").map(function(n){ return Number(n); });
}

// console.log(origin)

  var projection = d3.geo.mercator()
    // .scale((1 << 12) / 2 / Math.PI)
    // .translate([width / 2, height / 2]);
   .scale((1 << (8 + origin[2])) / 2 / Math.PI)
   //.translate([-width / 2, -height / 2]); // just temporary
   
var center = projection([origin[0],origin[1]]);

var path = d3.geo.path()
    .projection(projection);

var zoom = d3.behavior.zoom()
    .scale(projection.scale() * 2 * Math.PI)
    .scaleExtent([1 << 11, Infinity])
    .translate([width - center[0], height - center[1]])
    .on("zoom", zoomed);

// With the center computed, now adjust the projection such that
// it uses the zoom behaviorâ€™s translate and scale.
projection
    .scale(1 / 2 / Math.PI)
    .translate([0, 0]);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
    .attr("id", "upload")
    .attr("fill","none");

var raster = svg.append("g");

var v = svg.append("g").attr("id", "vector");

var vector = v.append("path")

// d3.json("us.json", function(error, us) {
//   if (error) throw error;

  svg.call(zoom);
  // vector.attr("d", path(topojson.mesh(us, us.objects.counties))).attr("class","added");
  zoomed();
 // });

  function zoomed() {
    var tiles = tile
        .scale(zoom.scale())
        .translate(zoom.translate())
        ();
    vector
        .attr("transform", "translate(" + zoom.translate() + ")scale(" + zoom.scale() + ")")
        .style("stroke-width", 2 / zoom.scale());var image = raster
      .attr("transform", "scale(" + tiles.scale + ")translate(" + tiles.translate + ")")
    .selectAll("image")
      .data(tiles, function(d) { return d; });

  image.exit()
      .remove();
  image.enter().append("image")
      .attr("xlink:href", function(d) { return "http://tile.stamen.com/toner-lite/" + d[2] + "/" + d[0] + "/" + d[1] + ".png"; })
      .attr("width", 1)
      .attr("height", 1)
      .attr("class", "tile")
      .attr("id", function(d){return "tile_"+d[2]+'_'+d[0]+'_'+d[1]})
      .attr("x", function(d) { return d[0]; })
      .attr("y", function(d) { return d[1]; });

  var zoomLevel = tiles[0][2]
}
</script>
<script src="dnd.js"></script>
<script src="loadVector.js"></script>
<script src="fileSaver.min.js"></script>
