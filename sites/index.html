<!doctype html>
<!--
    Tangram: real-time WebGL rendering for OpenStreetMap

    http://github.com/tangrams/tangram
    http://mapzen.com
-->
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="main.css">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
     <!-- typekittens -->
    <script src="https://use.typekit.net/toh6xtq.js"></script>
    <script>try{Typekit.load({ async: true });}catch(e){}</script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.0-beta.2/leaflet.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="mustache.min.js"></script>
    <title>Situated Sites</title>
  </head>

  <body>
    <div id="map"></div>
    <div id="sidebar">
<!--         <nav>
            <ul>Former and Current Military Property</ul><ul>Superfund Sites</ul><ul>Under Redevelopment</ul>
        </nav> -->
        <h3><span id ="allSites">All Sites</span> <span id ="mil">Military-Related</span> <span id="superfund">Federal Superfund Sites</span></h3>
        <div id = "sites" class="sites"></div>
        <div id = "desc"></div>
    </div>
    <!-- leaflet -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.0-beta.2/leaflet.js"></script>

    <!-- Main tangram library -->
    <script src="https://mapzen.com/tangram/0.4/tangram.min.js"></script>
    <!-- <script src="leaflet-hash.js"></script> -->
    <script src="index.js"></script>

    <script id="template" type="text/template">
    <h1>{{ properties.placename }}</h1>
    <p>{{ properties.text }}</p>
    </script>

    <script id="template-img" type="text/template">
    <h1>{{ properties.placename }}</h1>
    <img src="img/{{ img }}" />
    <p>{{ properties.text }}</p>
    </script>
    <script id="template-mil-img" type="text/template">
    <h1>{{ properties.placename }}</h1>
    <img src="img/{{ img }}" />
    <p>{{ properties.text }}</p><p>{{ properties.military_text }}</p>
    </script>
     <script id="template-mil" type="text/template">
    <h1>{{ properties.placename }}</h1>
    <p>{{ properties.text }}</p><p>{{ properties.military_text }}</p>
    </script>

  </body>
</html>
